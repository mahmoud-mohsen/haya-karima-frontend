<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-11">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="reg-txt">التسجيل الان</h1>
                    </div>
                    <div class="col-md-12">
                        <h6 class="reg-txt2">اﻧﻀﻢ ﻣﺠﺎﻧﺎ اﻟﻰ أوﺗﻮﺑﻴﺎ ..! اﻟﺴﻮق الاوﻟﻰ ﻟﺘﺠﺎرة اﻟﺴﻴﺎرات ﻓﻰ ﻣﺼر </h6>
                    </div>
                    <hr class="hdec">
                    <div class="col-md-12">
                        <h6 class="reg-txt3"> اﻟﺮﺟﺎء إﺿﺎﻓﺔ ﺻﻮرﺗﻚ وﻣﻘﺪﻣﺔ ﺻﻐﻴﺮة وﻣﻌﻠﻮﻣﺎت اﻟﺘﻮاﺻﻞ ﻟﻠﺤﺼﻮل ﻋﻠﻰ اﻟﻤﺰﻳﺪ ﻣﻦ اﻟﻤﻌﻠﻮﻣﺎت اﻟﻤﻔﻴﺪة اﻟﺘﻲ ﺗﺤﺘﺎج إﻟﻴﻬﺎ
                        </h6>
                    </div>
                    <div class="col-md-5 ">
                        <form class="md-form ">
                            <div class="file-field ">
                                <div class="mb-4 ">
                                    <img [src]="imgURL" class="rounded-circle z-depth-1-half avatar-pic uplo-img" alt="example placeholder avatar">
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div class="btn btn-mdb-color btn-rounded float-left">
                                        <input [(ngModel)]="image" name="image" accept="image/*" (change)="prepareImage($event.target)" type="file">
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="col-md-7 fo-reg">
                        <form>
                            <div class="form-group">
                                <label for="inputEmail4" class="nasda">البريد الالكترونى</label>
                                <input required [(ngModel)]="username" name="username" type="email" class="form-control border border-danger" id="inputEmail4">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword4" class="nasda">كلمة السر</label>
                                <input required [(ngModel)]="password" name="password" type="password" class="form-control border border-danger" id="inputPassword4">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword4" class="nasda">تأكيد كلمة السر</label>
                                <input required [(ngModel)]="confirmPassword" name="confirmPassword" type="password " class="form-control border border-danger" id="inputPassword4">
                            </div>
                            <div class="form-group">
                                <label for="inputAddress" class="nasda">الاسم ثلاثى</label>
                                <input required [(ngModel)]="fullName" name="fullName" type="text" class="form-control border border-danger" id="inputAddress" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="inputAddress" class="nasda">العنوان 1</label>
                                <input required [(ngModel)]="address1" name="address2" type="text" class="form-control border border-danger" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="form-group">
                                <label for="inputAddress2" class="nasda">العنوان 2</label>
                                <input [(ngModel)]="address2" name="address2" type="text" class="form-control border border-danger" id="inputAddress2" placeholder="Apartment, studio, or floor">
                            </div>
                            <div class="form-group">
                                <label for="inputCity" class="nasda">رقم الهاتف 1</label>
                                <input required [(ngModel)]="phone1" name="phone1" type="tel" class="form-control border border-danger" id="inputCity">
                            </div>
                            <div class="form-group">
                                <label for="inputCity" class="nasda">رقم الهاتف 2</label>
                                <input [(ngModel)]="phone2" name="phone2" type="tel" class="form-control border border-danger" id="inputCity">
                            </div>

                            <div class="form-group">
                                <div class="form-check">
                                    <input [(ngModel)]="rolesAccept" name="rolesAccept" class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        اوافق على شروط الاستخدام
                                    </label>
                                </div>
                            </div>
                            <button (click)="registr()" type="submit" class="btn btn-danger">Sign in</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
<router-outlet></router-outlet>
